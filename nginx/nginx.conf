upstream producer {
    server producer:8002;
}

upstream consumer {
    server consumer:8003;
}

server {

    listen 80;

    location /api/checks/ {
        proxy_pass http://producer;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /api/places/ {
        proxy_pass http://consumer;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /api/analytics/ {
        proxy_pass http://consumer;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        autoindex on;
        alias /static/;
    }
}
